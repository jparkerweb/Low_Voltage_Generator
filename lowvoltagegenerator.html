function getURLVars(key_str) {

	if (window.location.search) {
		var query = window.location.search.substr(1),
            pairs = query.split(/&|;/),
            i,
            pair;
		for (i = 0; i < pairs.length; i++) {
			pair = pairs[i].split("=");
			if (unescape(pair[0]) === key_str) {
                return unescape(pair[1]);
            }
		}
	} else {
		return '';
	}
}
